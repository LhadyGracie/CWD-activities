<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" >
  <title>Grid</title>
</head>
<body class="grey darken-4">
  <div class="container">
    <h1 class="pink-text">Grid</h1>
    <div class="row grey-text text-lighten-3">
        <div class="col s1">
            <div class="box">
                <i class="material-icons">grade</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">android</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">arrow_back</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">assignment_late</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">bluetooth_connected</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">cake</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">change_history</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">chrome_reader_mode</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">call_to_action</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">cloud_upload</i>
            </div>
        </div>
        <div class="col s1">
            <div class="box">
                <i class="material-icons">brightness_1</i>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="box">
                    <p>this div is 12-column on all screen sizes</p>
                </div>
            </div>
            <div class="col s12">
                <div class="box">
                    <p>6-columns (one-half)</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="box">
                    <span class="flow-text">
                        this div is 12 columns wide on all screen sizes
                    </span>
                </div>
    
            </div>
            <div class="col s6 offset-3">
                <div class="box">
                    <span class="flow-text">6 columns offset-by 6</span>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col s7 push-s7">
            <div class="box">
                <span></span>
            </div>
        </div>
    </div>
    

    </div>
<!--end of container-->
    </div>
  </div>

  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
