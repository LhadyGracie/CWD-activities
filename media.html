<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>media</title>
</head>
<body class="grey lighten-2">
    <div class="container">
        <h1 class="lime-text text-darken-3">Media CSS</h1>
        <div class="row">
            <div class="col s12 m6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Flower_11.jpg" alt="" class="responsive-img">
            </div>
            <div class="col s12 m6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Flower_11.jpg" alt="" class="responsive-img circle">
            </div>
        </div>
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel grey lighten-5 z-depth-5">
                    <div class="row valign-wrappr">
                        <div class="col s2">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Flower_11.jpg" alt="" class="responsive-img circle">
                        </div>
                        <div class="col s10">
                            <span class="span black-text">
                                This is a square image. add the circle class to it to make it appear circular.
                            </span>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
<div class="row">
    <div class="col s12">
        <div class="video-container">
            <iframe width="1177" height="480" src="https://www.youtube.com/embed/OyvIytPpt6E" title="Virtual Bookkeeping for Beginners with No Experience | How to be a Bookkeeper Online Jobs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m6">
        <video class="responsive-video" controls>
            <source src="videos/movie.mp4" type="video/mp4">
        </video>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <img src="image/img9" alt="" class="materialboxed responsive-img">
    
    </div>

  <div class="row">
    <div class="col s12 m6">
     <div class="slider">
        <ul class="slides">
            <li>
                <img src="https://img.freepik.com/premium-photo/big-hamburger-with-double-beef-french-fries_252907-8.jpg?w=2000" alt="">
                <div class="caption center-align">
                    <h3>This is our big Tagline!</h3>
                    <h5 class="light grey-text text-lighten-3">here is our small slogan</h5>
                </div>
            </li>
            <li>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSj0OK4ahaXb78IJfGckdqWgB4CvfA-kMGB83MAPxKM&s" alt="">
                <div class="caption left-align">
                    <h3>left aligned caption</h3>
                    <h5 class="light grey-text text-lighten-3">here is our small slogan</h5>
                </div>
            </li>
            <li>
                <img src="https://cdn.pixabay.com/photo/2010/12/13/10/05/berries-2277__340.jpg" alt="">
                <div class="caption right -align">
                    <h3>Right aligned caption</h3>
                    <h5 class="light grey-text text-lighten-3">here is our small slogan</h5>
                </div>
            </li>
        </ul>
     </div>
 </div>
 </div>
</div>
</div>
  

  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
        $('.materialboxed').materialbox({   
        inDuration: 1000,
        outDuration: 5000
    });
//init slider
    $('.slider').slider({
        indicators: true,
        height: 200,
        duration: 9000,
        interval: 6000
    });
    });
  </script>
</body>
</html>
