<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Buttons and Icons</title>
</head>
<body>
<div class="grey darken-3">
    <div class="container">
        <h1 class="amber-text">Buttons and Icons</h1>
        <!--Standard Button-->
        <button class="btn green yellow-text">Read More</button>
        <a href="" class="btn">Read More</a>
        <br></br>
        <button class="btn red white-text waves-effect waves-light">Read More</button>
        <a href="https://www.instagram.com/" class="btn white-text waves-effect waves-red red-text white">Instagram</a>

        <!--Button with Material Icon-->
        
        <a href="" class="btn lime">
            <i class="material-icons right">android</i>
            Buy Now
        </a>
        <button href="" class="btn-large lime">
            <i class="material-icons right">android</i>
            Buy Now
        </button>

        <!--Floating action button-->
       <button class="btn-floating btn-large pulse blue lighten-1">
        <i class="material-icons">publish</i>
       </button>

       <div class="fixed-action-btn">
        <button class="btn-floating btn-large pulse red lighten-1">
            <i class="material-icons">edit</i>
        </button>
        <ul>
            <li>
                <a href="" class="btn-floating red">
                    <i class="material-icons">insert_chart</i>
                </a>
            </li>
            <li>
                <a href="" class="btn-floating amber">
                    <i class="material-icons">airplay</i>
                </a>
            </li>
            <li>
                <a href="" class="btn-floating purple">
                    <i class="material-icons">apps</i>
                </a>
            </li>
            <li>
                <a href="" class="btn-floating lime">
                    <i class="material-icons">attach file</i>
                </a>
            </li>
        </ul>
    </div>

     <!-- Carousel-->
  <div class="carousel">
    <a  href="#one" class="carousel-item">
        <img src="https://e7.pngegg.com/pngimages/52/689/png-clipart-birthday-cake-wedding-cake-chocolate-cake-strawberry-cream-cake-black-forest-gateau-cake-coffee-birthday-cake-wedding-cake.png" alt="">
    </a>
    <a href="#two" class="carousel-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-npIlMqiYVBZCIPircJEMnYjaiTfqwjfIkwqUKpbQ&s" alt="">
    </a>
    <a href="#three" class="carousel-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwSWO9sfrSDlkW3yWzeVwm0PGlBrugNOEAcAdcb-ov&s"alt="">
    </a>
    <a href="#four" class="carousel-item">
        <img src="https://cdn.pixabay.com/photo/2014/11/05/15/57/salmon-518032__340.jpg" alt="">
    </a>
    <a href="#five" class="carousel-item">
        <img src="https://png.pngtree.com/png-vector/20190123/ourmid/pngtree-cartoon-birthday-cake-cake-cupcake-hand-painted-birthday-cake-png-image_542323.jpg">
    </a>
  </div>
  <br>

  <!--Full-width slider-->
<div class="carousel caroousel-slider">
    <a href="" class="carousel-item">one
        <img src="https://cdn.pixabay.com/photo/2010/12/13/10/05/berries-2277__340.jpg" alt="">
    </a>
    <a href="" class="carousel-item">two
        <img src="https://img.freepik.com/premium-photo/big-hamburger-with-double-beef-french-fries_252907-8.jpg?w=2000" alt="">
    </a>
    <a href="" class="carousel-item">three
        <img src="https://cdn.pixabay.com/photo/2017/01/20/15/06/oranges-1995056__340.jpg" alt="">
    </a>
    <a href="" class="carousel-item">four
        <img src="https://cdn.pixabay.com/photo/2017/10/09/19/29/eat-2834549__340.jpg" alt="">
    </a>
</div>
<br>

<!--Content Slider-->
<div class="carousel carousel-slider center">
    <div class="carousel-fixed-item center">
        <a href="#" class="btn waves-effect white grey-text darken-text-2">button</a>
    </div>

    <div class="carousel-item red white-text">
        <h2>First Panel</h2>
    <p class="white-text">First Panel</p>
    </div>

    <div class="carousel-item amber white-text">
        <h2>second  Panel</h2>
    </div>

    <div class="carousel-item green white-text">
        <h2>Third Panel</h2>
    </div>

    <div class="carousel-item blue white-text">
        <h2>Fourth Panel</h2>
    </div>

</div>

  

  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function(){
        //init floating button
$('.fixed-action-btn').floatingActionButton();
//init carousel
$('.carousel').carousel();
//init full width slider
$('.carousel.carousel-slider').carousel({
    fullWidth: true,
    indicators: true
});
});
  </script>
</body>
</html>
